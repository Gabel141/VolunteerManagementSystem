<div class="login-viewport">
	<div class="w-100" style="max-width:420px;">
		<span class="brand-pill" aria-hidden="true"></span>

		<div class="login-card card">
			<div class="card-body">
				<h3 class="login-title">Welcome back</h3>
				<div class="login-subtext">Sign in to your volunteer account</div>

					@if (errorMessage) {
                        <div>{{errorMessage}}</div>
                    }

                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb4">
                            <input class="form-control" type="text" placeholder="Username" formControlName="username" />
                        </div>
                        <div class="mb4">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email" />
                        </div>
                        <div class="mb4">
                            <input class="form-control" type="text" placeholder="Password" formControlName="password" />
                        </div>
                        <div class="mb4">
                            <button class="form-control" type="submit">Sign Up</button>
                        </div>
                    </form>


					<a class="forgot-link" href="#">Forgot password?</a>
			</div>
		</div>
	</div>
</div>
