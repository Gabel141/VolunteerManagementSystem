<div class="events-viewport container py-4">
	<div class="row">
		<div class="col-12">
			<!-- Search bar -->
			<div class="mb-3">
				<input type="search" class="form-control search-input" placeholder="Search events by title, location, or description"
							 (input)="updateSearch($any($event.target).value)" />
			</div>

			<!-- Gray bar header above list (as in wireframe) -->
			<div class="list-header mb-2">Events</div>

			<!-- Events list -->
			<div class="events-list">
				<div *ngIf="(filtered$ | async) as items">
					<div *ngIf="items.length === 0" class="no-results">No events found.</div>
					<div *ngFor="let ev of items" class="event-item card mb-3">
						<div class="card-body">
							<div class="d-flex justify-content-between align-items-start">
								<div>
									<h5 class="event-title mb-1">{{ ev.title }}</h5>
									<div class="text-muted small">{{ ev.location }} &middot; {{ ev.date }} {{ ev.time }}</div>
								</div>
								<div class="text-end">
									<a class="btn btn-sm btn-outline-secondary" [routerLink]="['/create-event']">Edit</a>
								</div>
							</div>
							<p class="mt-2 event-desc">{{ ev.description }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
