<div class="login-viewport">
	<div class="w-100" style="max-width:420px;">
		<span class="brand-pill" aria-hidden="true"></span>

		<div class="login-card card">
			<div class="card-body">
				<h3 class="login-title">Welcome back</h3>
				<div class="login-subtext">Sign in to your volunteer account</div>

				<form (ngSubmit)="registerVolunteer()" #volForm="ngForm" novalidate>
					<div class="mb-3">
						<label for="name" class="form-label">Full name</label>
						<input
							id="name"
							name="name"
							class="form-control"
							required
							[ngModel]="volunteerName()"
							(ngModelChange)="volunteerName.set($event)"
							placeholder="Your full name"
						/>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							class="form-control"
							required
							[ngModel]="volunteerEmail()"
							(ngModelChange)="volunteerEmail.set($event)"
							placeholder="you@example.org"
						/>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-control"
							required
							[ngModel]="volunteerPassword()"
							(ngModelChange)="volunteerPassword.set($event)"
							placeholder="Enter your password"
						/>
					</div>

					<div class="action-row">
						<button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="volForm.invalid">
							Register
						</button>
						<button type="button" class="btn btn-outline-secondary btn-outline-custom" (click)="$event.preventDefault()">Login</button>
					</div>

					<a class="forgot-link" href="#">Forgot password?</a>
				</form>
			</div>
		</div>
	</div>
</div>
