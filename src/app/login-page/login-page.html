<div class="login-viewport">
	<div class="w-100" style="max-width:420px;">
		<span class="brand-pill" aria-hidden="true"></span>

			<div class="login-card card">
				<div class="card-body">
					<h3 class="login-title">Welcome back</h3>
					<div class="login-subtext">Sign in to your volunteer account</div>

					<form (ngSubmit)="onSignIn()" #loginForm="ngForm" novalidate>
						<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" required
								[(ngModel)]="email" placeholder="you@example.org" />
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" required
								[(ngModel)]="password" placeholder="Enter your password" />
						</div>

						<div class="action-row">
							<button type="submit" class="btn btn-primary btn-primary-custom" [disabled]="loginForm.invalid || loading">
								<span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
								Sign In
							</button>
							<button type="button" class="btn btn-outline-secondary btn-outline-custom" (click)="$event.preventDefault()">Demo</button>
						</div>

						<a class="forgot-link" href="#">Forgot password?</a>
					</form>
				</div>
			</div>
	</div>
</div>
